<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding: 10px 0;
    }
    .header h1 {
      color: #65a30d
    }
    .content {
      margin: 20px 0;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Confirm Your Email</h1>
    </div>
    <div class="content">
      <p>Hello {{userName}},</p>
      <p>Thank you for signing up! Please confirm your email address to activate your account.</p>
      <p>Click the button below to confirm your email:</p>
      <p>
        <a href="{{confirmationLink}}" class="button">Confirm Email</a>
      </p>
    </div>
    <div class="footer">
      <p>If you did not request this, please ignore this email.</p>
      <p>Thank you, <br> Lenovo Go Pro Program Team</p>
    </div>
  </div>
</body>
</html>
